    <script>
        function shoot() {
            var rocket = document.getElementById("rocket");
            var rocketSound = document.getElementById("rocketSound");
            var explosionSound = document.getElementById("explosionSound");
            rocketSound.play();
            rocket.classList.add("blastoff");
            rocketSound.addEventListener('ended', function() {
                alert("Happy Birthday ANUBHUTI DI!");
                rocketSound.pause();
                explosionSound.play();
                rocket.classList.remove("blastoff");
                rocket.classList.add("explode");
                setTimeout(function() {
                    rocket.classList.remove("explode");
                    location.reload();
                }, 1000);
            }, false);
        }
        
    </script>
    <script src="index.js"></script>
